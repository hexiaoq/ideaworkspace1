<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="but">
    {{message}}
    <br>
    <button v-on:click="say_hi">点击我有惊喜</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm=new  Vue({
        el: "#but",
        data: {
            message: "hello world"
        },
        methods:{
            say_hi:function () {
                alert(this.message)

            }
        }


    });
</script>

</body>
</html>
